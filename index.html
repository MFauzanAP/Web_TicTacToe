<!DOCTYPE html>
<html lang='en'>

	<!-- Head -->
	<head>

		<!-- Tags -->
		<title>Tic Tac Toe</title>

		<!-- Import Stylesheet -->
		<link rel='stylesheet' type='text/css' href='./styles.css'/>

		<!-- Import Scripts -->
		<script src='js/board.js'></script>

	</head>

	<!-- Body -->
	<body class='container'>

		<!-- Page Header -->
		<h1 class='header'>Tic Tac Toe</h1>

		<!-- Scoreboard -->
		<div class='scoreboard'>
			
			<!-- Left -->
			<div class='active left'>

				<!-- Player Number -->
				<p class='number'>P1</p>

				<!-- Player Score -->
				<p class='score'>-</p>

			</div>

			<!-- Right -->
			<div class='right'>

				<!-- Player Number -->
				<p class='number'>AI</p>

				<!-- Player Score -->
				<p class='score'>-</p>

			</div>

		</div>

		<!-- Board -->
		<div class='board'>

			<!-- Boxes -->
			<div class='box' onclick='ChooseBox(0, 0)'></div>
			<div class='box' onclick='ChooseBox(0, 1)'></div>
			<div class='box' onclick='ChooseBox(0, 2)'></div>
			<div class='box' onclick='ChooseBox(1, 0)'></div>
			<div class='box' onclick='ChooseBox(1, 1)'></div>
			<div class='box' onclick='ChooseBox(1, 2)'></div>
			<div class='box' onclick='ChooseBox(2, 0)'></div>
			<div class='box' onclick='ChooseBox(2, 1)'></div>
			<div class='box' onclick='ChooseBox(2, 2)'></div>

		</div>

		<!-- Reset Button -->
		<button class='reset' onclick='ResetBoard()'>Reset</button>

	</body>

</html>
